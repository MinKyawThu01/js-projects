<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kelvin Weather</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet" 
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
 
  <body>
    <div class="container">
      <header>
        <h3 class="text-center mb-3 p-3">Unit Converter</h3>
        <h3 class="text-center mb-4 p-3">
          Fahrenheit to Kelvin or Celsius to Kelvin
        </h3>
      </header>
      <div id="main">
        <form  id="my-form">
        <div class="msg text-center mb-3 p-2" style="color:red;font-size: 20px;"></div>
        <div class="msgWarnning text-center mb-3 p-2"></div>
        <div class="row justify-content-center">
          <label for="celsiusInput" class="col-3 mb-3 p-2 col-form-lable"
            >Degree Celsisus</label
          >
          
          <div class="col-3 mb-3 p-2">
            <input
              type="number"
              class="form-control celsisus"
              id="celsisus"
              placeholder="Enter °C "
            />
          </div>
          <!-- <div class="col-3 mb-3 p-2">
            <input class="btn btn-primary" type="submit" value="Enter" />
          </div> -->
        </div>
        <div class="row justify-content-center">
          <label for="fahrInput" class="col-3 mb-3 p-2 col-form-lable"
            >Degree Fahrenheit</label
          >
          <div class="col-3 mb-3 p-2">
            <input
              type="number"
              class="form-control fahrenheit"
              id="fahrenheit"
              placeholder="Enter °F"
            />
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-1 mb-3 p-2">
            <input class="btn btn-primary" type="submit" value="Enter" />
          </div>
        </div>
      </form>
      </div>
      <ul id="answer"></ul>
    </div>
    <!-- <script src="Kelvin Weather.js"></script> -->
    <script src="main.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

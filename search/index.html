<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container">
      <form id="search">
        <i class="fas fa-search"></i>
        <input type="text" id="search-item" placeholder="Search Products" onkeyup="search()">
      </form>
      <div class="product-list">
        <div class="product">
          <img src="img/jacket.jpg" alt="">
          <div class="p-details">
            <h2>Jacket For Everyone</h2>
            <h3>$25</h3>
          </div>
        </div>
        <div class="product">
          <img src="img/t-shirt.jpg" alt="">
          <div class="p-details">
            <h2>T-Shirt</h2>
            <h3>$25</h3>
          </div>
        </div>
        <div class="product">
          <img src="img/pant.jpg" alt="">
          <div class="p-details">
            <h2>Pant</h2>
            <h3>$25</h3>
          </div>
        </div>
        <div class="product">
          <img src="img/shoe.jpg" alt="">
          <div class="p-details">
            <h2>Shoe</h2>
            <h3>$25</h3>
          </div>
        </div>
        <div class="product">
          <img src="img/sun-glasses.jpg" alt="">
          <div class="p-details">
            <h2>Sun Glasses</h2>
            <h3>$25</h3>
          </div>
        </div>
        <div class="product">
          <img src="img/watch.jpg" alt="">
          <div class="p-details">
            <h2>Watch</h2>
            <h3>$25</h3>
          </div>
        </div>
        <div class="product">
          <img src="img/hat.jpg" alt="">
          <div class="p-details">
            <h2>Hat</h2>
            <h3>$25</h3>
          </div>
        </div>
      </div>
    </section>
    <div class="container-1">
      <p>All photo are using form <em>Pintrest</em>. </p>
    </div>
    <div class="container-1">
      <footer>Copyright &copy; 2022-2023 <br>
        All Rights Reserved by <em><strong>MinKyawThu</strong></em></footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
